<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel | จัดการครุภัณฑ์</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- AdminLTE style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a></li></ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><span class="navbar-text mr-3" id="welcomeMessage"></span></li>
      <li class="nav-item"><button id="logoutButton" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</button></li>
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link"><i class="fas fa-shield-alt brand-image img-circle elevation-3" style="opacity: .8"></i><span class="brand-text font-weight-light">Admin Panel</span></a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item"><a href="#" class="nav-link active" data-target="#equipment-view"><i class="nav-icon fas fa-desktop"></i><p>จัดการครุภัณฑ์</p></a></li>
          <li class="nav-item"><a href="#" class="nav-link" data-target="#users-view"><i class="nav-icon fas fa-users-cog"></i><p>จัดการผู้ใช้งาน</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <section class="content pt-3">
      <div class="container-fluid">
        
        <div id="equipment-view" class="content-section active">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h3 class="card-title">รายการครุภัณฑ์คอมพิวเตอร์</h3>
            </div>
            <div class="card-body">
                <!-- ========== HEADER SECTION HAS BEEN RESTRUCTURED ========== -->
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <form id="searchForm">
                      <div class="input-group input-group-sm" style="width: 250px;">
                        <input type="text" id="searchInput" class="form-control float-right" placeholder="ค้นหาเลขครุภัณฑ์, ชื่อ...">
                        <div class="input-group-append">
                          <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                        </div>
                      </div>
                    </form>
                    <div>
                        <button id="printQrBtn" class="btn btn-info btn-sm mr-2"><i class="fas fa-print"></i> พิมพ์ QR Code</button>
                        <button id="addEquipmentBtn" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> เพิ่มครุภัณฑ์</button>
                    </div>
                </div>
                <!-- ========================================================== -->
              <table id="equipmentTable" class="table table-bordered table-hover">
                <thead><tr><th style="width: 100px;">QR Code</th><th>เลขครุภัณฑ์</th><th>ชื่ออุปกรณ์</th><th>ประเภท</th><th>สถานที่</th><th>สถานะ</th><th style="width: 120px;">จัดการ</th></tr></thead>
                <tbody id="equipmentTableBody"></tbody>
              </table>
            </div>
            <div class="card-footer clearfix"><div id="pagination-controls"></div></div>
          </div>
          <div class="card">
            <div class="card-header"><h3 class="card-title">นำเข้า / ส่งออกข้อมูล</h3></div>
            <div class="card-body">
                <div class="io-actions">
                    <div class="import-group"><label for="csvFile" class="btn btn-info btn-sm mb-0"><i class="fas fa-file-upload"></i> เลือกไฟล์ CSV</label><input type="file" id="csvFile" name="csvFile" accept=".csv" class="d-none"><span id="csvFileName" class="text-muted">ยังไม่ได้เลือกไฟล์</span><button id="importBtn" class="btn btn-secondary btn-sm"><i class="fas fa-file-import"></i> อัปโหลด</button></div>
                    <div class="export-group"><button id="exportBtn" class="btn btn-success btn-sm"><i class="fas fa-file-export"></i> ส่งออกข้อมูล</button></div>
                </div>
                 <p id="ioMessage" class="message mt-2"></p>
            </div>
          </div>
        </div>

        <div id="users-view" class="content-section">
          <div class="card card-primary card-outline">
            <div class="card-header"><h3 class="card-title">รายการผู้ใช้งาน</h3></div>
            <div class="card-body">
              <table id="usersTable" class="table table-bordered table-hover">
                <thead><tr><th>ชื่อ-นามสกุล</th><th>ชื่อผู้ใช้ (Username)</th><th>บทบาท (Role)</th><th style="width: 150px;">จัดการ</th></tr></thead>
                <tbody id="usersTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>
</div>

<div class="modal fade" id="equipmentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title" id="modalTitle">เพิ่มครุภัณฑ์ใหม่</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
            <div class="modal-body">
                <form id="equipmentForm">
                    <input type="hidden" id="equipmentId">
                    <div class="form-group"><label for="assetNumber">เลขครุภัณฑ์</label><input type="text" class="form-control" id="assetNumber" required></div>
                    <div class="form-group"><label for="name">ชื่ออุปกรณ์</label><input type="text" class="form-control" id="name" required></div>
                    <div class="form-group"><label for="type">ประเภท</label><input type="text" class="form-control" id="type"></div>
                    <div class="form-group"><label for="location">สถานที่ติดตั้ง</label><input type="text" class="form-control" id="location"></div>
                    <div class="form-group"><label for="status">สถานะ</label><select id="status" class="form-control"><option value="Normal">ปกติ (Normal)</option><option value="In Repair">กำลังซ่อม (In Repair)</option><option value="Disposed">จำหน่าย (Disposed)</option></select></div>
                </form>
            </div>
            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button><button type="submit" form="equipmentForm" class="btn btn-primary"><i class="fas fa-save"></i> บันทึกข้อมูล</button></div>
        </div>
    </div>
</div>

<div id="print-area"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="app.js"></script>
</body>
</html>
