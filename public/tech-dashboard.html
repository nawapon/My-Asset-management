<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Dashboard</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed tech-page">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-danger" id="logoutButton"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</button>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="tech-dashboard.html" class="brand-link">
                <span class="brand-text font-weight-light">Asset Management</span>
            </a>
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="info">
                        <a href="#" class="d-block" id="welcomeMessage">ยินดีต้อนรับ, ช่างเทคนิค</a>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>ภาพรวม</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">แดชบอร์ดช่างเทคนิค</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Info Boxes -->
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="info-box mb-3">
                                <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-inbox"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">รายการใหม่</span>
                                    <span class="info-box-number" id="pending-count">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="info-box mb-3">
                                <span class="info-box-icon bg-info elevation-1"><i class="fas fa-tools"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">กำลังดำเนินการ</span>
                                    <span class="info-box-number" id="inprogress-count">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="info-box mb-3">
                                <span class="info-box-icon bg-success elevation-1"><i class="fas fa-check-circle"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">ซ่อมสำเร็จวันนี้</span>
                                    <span class="info-box-number" id="completed-today-count">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->

                    <!-- Main Table -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">รายการแจ้งซ่อมทั้งหมด</h3>
                            <div class="card-tools">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-sm btn-default active" data-filter="All">
                                        <input type="radio" name="options" autocomplete="off" checked> ทั้งหมด
                                    </label>
                                    <label class="btn btn-sm btn-default" data-filter="Pending">
                                        <input type="radio" name="options" autocomplete="off"> ใหม่
                                    </label>
                                    <label class="btn btn-sm btn-default" data-filter="In Progress">
                                        <input type="radio" name="options" autocomplete="off"> กำลังทำ
                                    </label>
                                    <label class="btn btn-sm btn-default" data-filter="Completed">
                                        <input type="radio" name="options" autocomplete="off"> สำเร็จ
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th style="width: 10%;">เลขครุภัณฑ์</th>
                                            <th style="width: 10%;">ปัญหาที่แจ้ง</th>
                                            <th style="width: 10%;">สถานที่</th>
                                            <th style="width: 10%;">ติดต่อ</th>
                                            <th style="width: 10%;">ผู้แจ้ง</th>
                                            <th style="width: 10%;">วันที่แจ้ง</th>
                                            <th style="width: 10%;">ระยะเวลาซ่อม</th>
                                            <th style="width: 10%;" class="text-center">สถานะ</th>
                                            <th style="width: 10%;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tech-repair-table-body">
                                        <!-- Rows will be dynamically inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- Tech Repair Modal -->
    <div class="modal fade" id="techRepairModal" tabindex="-1" role="dialog" aria-labelledby="techRepairModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="techRepairModalLabel">จัดการรายการซ่อม</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="techRepairForm">
                    <div class="modal-body">
                        <input type="hidden" id="repairId">
                        <h6><strong>เลขครุภัณฑ์:</strong> <span id="modalAssetNumber"></span></h6>
                        <p><strong>ผู้แจ้ง:</strong> <span id="modalRequestUser"></span></p>
                        <p><strong>ติดต่อ:</strong> <span id="modalContactInfo"></span></p>
                        <p><strong>วันที่แจ้ง:</strong> <span id="modalRequestDate"></span></p>
                        <p><strong>ปัญหา:</strong> <span id="modalProblem"></span></p>
                        <hr>
                        <div class="form-group">
                            <label for="solutionNotes">บันทึกการแก้ไข</label>
                            <textarea class="form-control" id="solutionNotes" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modalStatus">เปลี่ยนสถานะ</label>
                            <select class="form-control" id="modalStatus">
                                <option value="Pending">รายการใหม่ (Pending)</option>
                                <option value="In Progress">กำลังดำเนินการ (In Progress)</option>
                                <option value="Completed">ซ่อมสำเร็จ (Completed)</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
                        <button type="submit" class="btn btn-primary">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- REQUIRED SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
