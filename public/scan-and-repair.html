<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งซ่อมครุภัณฑ์</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hold-transition layout-top-nav scan-page">
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="card card-primary card-outline mt-4">
                                <div class="card-header text-center">
                                    <h4 class="card-title"><i class="fas fa-wrench"></i> แจ้งซ่อมครุภัณฑ์</h4>
                                </div>
                                <div class="card-body">
                                    <div id="loading" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        <p class="mt-2">กำลังโหลดข้อมูลครุภัณฑ์...</p>
                                    </div>
                                    
                                    <div id="message" class="mt-2" style="display: none;"></div>

                                    <div id="details-container" style="display: none;">
                                        <h5>รายละเอียดครุภัณฑ์</h5>
                                        <dl class="row">
                                          <dt class="col-sm-4">เลขครุภัณฑ์:</dt>
                                          <dd class="col-sm-8" id="assetNumberDisplay"></dd>
                                          <dt class="col-sm-4">ชื่ออุปกรณ์:</dt>
                                          <dd class="col-sm-8" id="assetNameDisplay"></dd>
                                          <dt class="col-sm-4">ประเภท:</dt>
                                          <dd class="col-sm-8" id="assetTypeDisplay"></dd>
                                          <dt class="col-sm-4">สถานที่:</dt>
                                          <dd class="col-sm-8" id="assetLocationDisplay"></dd>
                                           <dt class="col-sm-4">สถานะ:</dt>
                                          <dd class="col-sm-8" id="assetStatusDisplay"></dd>
                                        </dl>
                                        <hr>
                                    </div>

                                    <div id="form-container" style="display: none;">
                                        <h5>กรอกข้อมูลเพื่อแจ้งซ่อม</h5>
                                        <form id="repairForm">
                                            <input type="hidden" id="assetNumberHidden">
                                            <div class="form-group">
                                                <label for="problemDescription">รายละเอียดปัญหา</label>
                                                <textarea class="form-control" id="problemDescription" rows="3" required></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="reporterName">ชื่อผู้แจ้ง</label>
                                                <input type="text" class="form-control" id="reporterName" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="reporterLocation">สถานที่/ห้อง</label>
                                                <input type="text" class="form-control" id="reporterLocation" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="reporterContact">เบอร์ติดต่อ</label>
                                                <input type="text" class="form-control" id="reporterContact" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> ส่งเรื่อง</button>
                                        </form>
                                    </div>

                                    <div id="successMessage" style="display: none;" class="text-center p-4">
                                        <i class="fas fa-check-circle fa-5x text-success mb-3"></i>
                                        <h4>แจ้งซ่อมสำเร็จ!</h4>
                                        <p>เจ้าหน้าที่จะดำเนินการตรวจสอบต่อไป</p>
                                        <p>คุณสามารถปิดหน้านี้ได้เลย</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
