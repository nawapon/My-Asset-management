<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - ระบบแจ้งซ่อมครุภัณฑ์</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>ลืมรหัสผ่าน</h2>
        <p class="description">กรุณากรอกชื่อผู้ใช้ของคุณ ระบบจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ไปให้ (ในระบบจริงจะส่งไปที่อีเมล)</p>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit">ส่งคำขอ</button>
        </form>
        <div class="links">
            <a href="/index.html">กลับไปหน้าเข้าสู่ระบบ</a>
        </div>
        <p id="message" class="message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
