<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน | ระบบแจ้งซ่อม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="forgot-password-page">
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-gray-200 flex flex-col justify-center items-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 md:p-10 rounded-2xl shadow-lg">
                <div class="text-center mb-8">
                    <i class="fas fa-key text-4xl text-blue-500"></i>
                    <h2 class="mt-4 text-3xl font-bold text-gray-800">ลืมรหัสผ่าน?</h2>
                    <p class="text-gray-500 mt-2">กรุณากรอกชื่อผู้ใช้ (Username) ของคุณ<br>เพื่อส่งคำร้องขอรีเซ็ตรหัสผ่านไปยังผู้ดูแลระบบ</p>
                </div>

                <form id="forgotPasswordForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้ (Username)</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input type="text" name="username" id="username" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                            ส่งคำร้องขอรีเซ็ตรหัสผ่าน
                        </button>
                    </div>
                    <div id="message" class="message text-center"></div>
                </form>
                
                <div class="mt-6 text-center">
                    <a href="/index.html" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        กลับไปหน้าเข้าสู่ระบบ
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
