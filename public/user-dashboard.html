<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard | ระบบแจ้งซ่อม</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="hold-transition sidebar-mini user-page">
<div class="wrapper">

  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a></li></ul>
    <ul class="navbar-nav ml-auto">
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown" id="notificationsMenu">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-bell"></i>
          <span class="badge badge-danger navbar-badge" id="notification-count"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <span class="dropdown-item dropdown-header">การแจ้งเตือนล่าสุด</span>
          <div id="notification-list">
            <!-- Notifications will be added here by JS -->
          </div>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item dropdown-footer">ไม่มีการแจ้งเตือนเพิ่มเติม</a>
        </div>
      </li>
      <li class="nav-item"><span class="navbar-text mr-3" id="welcomeMessage"></span></li>
      <li class="nav-item"><button id="logoutButton" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</button></li>
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link"><i class="fas fa-user-circle brand-image img-circle elevation-3" style="opacity: .8"></i><span class="brand-text font-weight-light">User Panel</span></a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item"><a href="#" class="nav-link active"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
          <!-- You can add more menu items here in the future -->
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid"><div class="row mb-2"><div class="col-sm-6"><h1 class="m-0">แดชบอร์ดผู้ใช้งาน</h1></div></div></div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <!-- Info boxes -->
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1"><i class="fas fa-clipboard-list"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">แจ้งซ่อมทั้งหมด</span>
                <span class="info-box-number" id="total-repairs">0</span>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-hourglass-half"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">รอการแก้ไข</span>
                <span class="info-box-number" id="pending-repairs">0</span>
              </div>
            </div>
          </div>
          <div class="clearfix hidden-md-up"></div>
          <div class="col-12 col-sm-6 col-md-4">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-success elevation-1"><i class="fas fa-check-circle"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">ซ่อมสำเร็จ</span>
                <span class="info-box-number" id="completed-repairs">0</span>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->

        <div class="row">
          <div class="col-lg-5">
            <div class="card card-primary card-outline">
              <div class="card-header"><h3 class="card-title"><i class="fas fa-edit"></i> แจ้งซ่อมครุภัณฑ์</h3></div>
              <form id="newRepairRequestForm">
                <div class="card-body">
                  <div class="form-group"><label for="assetNumber">เลขครุภัณฑ์</label><input type="text" class="form-control" id="assetNumber" placeholder="พิมพ์เลขครุภัณฑ์เพื่อแจ้งซ่อม..." required></div>
                  <div id="equipmentDetails" class="callout callout-info" style="display: none;"><h5 id="equipmentName">ชื่ออุปกรณ์: -</h5><p class="mb-0" id="equipmentLocation">สถานที่: -</p></div>
                  <div class="form-group"><label for="problemDescription">รายละเอียดปัญหา</label><textarea id="problemDescription" class="form-control" rows="4" placeholder="กรุณาอธิบายอาการที่พบ..." required></textarea></div>
                  <div id="formMessage" class="message mt-3"></div>
                </div>
                <div class="card-footer"><button type="submit" class="btn btn-primary">ส่งเรื่องแจ้งซ่อม</button></div>
              </form>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card card-info card-outline">
              <div class="card-header"><h3 class="card-title"><i class="fas fa-history"></i> ประวัติการแจ้งซ่อมของฉัน</h3></div>
              <div class="card-body table-responsive p-0" style="height: 400px;">
                <table class="table table-head-fixed table-hover text-nowrap">
                  <thead><tr><th>เลขครุภัณฑ์</th><th>รายละเอียดปัญหา</th><th>วันที่แจ้ง</th><th>สถานะ</th></tr></thead>
                  <tbody id="myRepairsTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="app.js"></script>
</body>
</html>
